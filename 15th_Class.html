<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Opacity, Navigation, DropDownList</title>
    <style>
        body{
            border: 3px solid black;
            border-radius: 20px;
            background-color:darkolivegreen;
            
        }
        nav{
            border: 4px solid red;
            background-color: aqua;
            padding: 10px;
            padding-bottom: 100px;
            text-align: center;
        } li{
            display: inline;
            border: 1px solid black;
            margin: 10px;
            padding: 10px;
            text-align: center;
            padding: 5px;

        }  
        li:hover{
            background-color: greenyellow;
        }
        img{
            width: 30%;
            height: 40%;
            border: 2px solid black;
            opacity: 1;
        }
        img:hover{
            opacity: 0.3;
        }
        ul>li{
            padding: 15px;
            /* position: relative; */
        }
        .dropdown{
            border: 2px solid black;
            background-color: aqua;
            text-align: center;
            /* position: absolute; */
            /* display: inline-block; */
            width: 25%;

           
        }
        .dropdown-content{
            display: none;
            z-index: 1;
            margin-left: 50%;
            background-color: brown;

        }
        .dropdown:hover.dropdown-content{
            display: block;
        }
        
    </style>
</head>
<body>
    <h1 style="text-align: center;">Opacity, Navigation, DropDownList</h1><hr><br> 
    <h2>*Navigation Bar:</h2>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>ContactUs</li>
            <li>Services</li>
        </ul>
    </nav> <br> <hr>

    <h2>*Opacity:</h2>
    <img src="./images/beauty pic.jpg" alt=""> <br> <br><hr> <br>

    <h2>*DropDown:</h2>
    <p style="margin-left: 20px; text-align: center;" >Move the mouse over the text below to open the dropdown content. And we will discus all about dropdown</p>

<div class="dropdown" style="margin-left: 20px;">
  <h3>Mouse over me</h3>
  <div class="dropdown-content">
  <p>Hello World!</p>
  </div>
</div>

</body>
</html>
