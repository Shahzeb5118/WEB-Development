<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border: 2px solid black;
            border-collapse: collapse;
        
        }
        th{
            border: 2px solid black; 
            text-align: center;
            padding: 10px;
        }
        td{
            border: 1px solid black;
        }
        
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Reg No</th>
            <th>Class</th>
            <th colspan="2">Contact</th>
        </tr>
        <tr>
            <td>Shahzeb</td>
            <td>91</td>
            <td>5th</td>
            <td>Jazz</td>
            <td>Ufone</td>
        </tr> 
    </table> <br>

</body>
</html>
