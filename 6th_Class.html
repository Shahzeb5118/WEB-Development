<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class, iframe and ID</title>
    <style>
        .My{
            text-align: center;
            font-size: 30px;
            color: blue;
        }#myID{
            font-size: 40px;
            color: red;
            text-align: center;
        }

    </style>
</head>

<h1>Class, ID and Iframe</h1>
<body>
    <hr>
    <p class="My">Therefore i am absent today</p> <br> 
    <hr>
    <p id="myID">Therefore i am absent today</p> <br>
    <hr>
    <iframe src="https://onicbyte.com/" width="50%"> For Iframe Therefore i am absent today</iframe>
</body>
</html>
