<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-sizing: border-box;
        }
        form{
            border: 4px solid black;
            color: black;
            border-radius: 2%;
            padding: 50px;
            margin: 40px;
        } h1, p {
            text-align: center;
        }
    </style>
</head>
<body>
    <form action="">
        <h1>Student Admission Form</h1>
        <p>If you would to apply to out college please fill in this college Admission Form and we will contact you as soon as possible</p> <br><br>
        <h2>Applicant Details</h2
        <label for="Full Name">Full Name : </label>
        <input type="text" name="Full Name" placeholder="Write Your Full Name"> 
        <label for="Father Name">Father Name : </label>
        <input type="text" name="Father Name" placeholder="Write Your Father Name"> <br> <br>
        <label for="DOB">Date Of Birht : </label>
        <input type="number" name="DOB" placeholder="Write Your Date of Birth">
        <label for="Phone">Applicant Phone No : </label>
        <input type="number" name="Phone" placeholder="Write Your Phone Number"> <br><br>

        <h2>Applicant Address</h2>
        <label for="Street">Street : </label>
        <input type="text" name="Street" placeholder="Enter Street">
        <label for="City">City : </label>
        <input type="text" name="City" placeholder="Enter City"><br><br>
        <label for="Province">Province : </label>
        <input type="text" name="Province" placeholder="Enter Province">
        <label for="Country">Country : </label> 
        <input type="text" name="Country" placeholder="Enter Coountry"> <br> <br>
        
<fieldset>
    <legend>For Office Use Only</legend> <br>
  <label for="  Miss/Mr. ">  Miss/Mr. :</label>
  <input type="text" name="Miss/Mr. "> <br><br>
  <label for="  Son/Of">  Son/Of. :</label>
  <input type="text" name="Son/Of"> <br><br>
  <label for="  Sign ">  Signature. :</label>
  <input type="text" name="   Sighn"> <br><br>
</fieldset>
    </form>
</body>
</html>
