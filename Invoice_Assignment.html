<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.invoice-container {
    width: 80%;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.invoice-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.invoice-header h1 {
    margin: 0;
}

.shapes {
    display: flex;
}

.shape {
    width: 30px;
    height: 30px;
    margin-left: 10px;
}

.circle {
    border-radius: 50%;
    background-color: #4CAF50;
}

.square {
    background-color: #2196F3;
}

.triangle {
    width: 0;
    height: 0;
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-bottom: 30px solid #f44336;
}

.invoice-details {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 10px;
    text-align: left;
}

tfoot td {
    font-weight: bold;
}

footer {
    text-align: center;
    padding: 10px;
    background-color: #333;
    color: #fff;
    border-radius: 0 0 10px 10px;
}

    </style>
</head>
<body>
    <div class="invoice-container">
        <header>
            <div class="invoice-header">
                <h1>Invoice</h1>
                <div class="shapes">
                    <div class="shape circle"></div>
                    <div class="shape square"></div>
                    <div class="shape triangle"></div>
                </div>
            </div>
            <div class="invoice-details">
                <div>
                    <p>From:</p>
                    <p>Company Name</p>
                    <p>Address Line 1</p>
                    <p>Address Line 2</p>
                </div>
                <div>
                    <p>To:</p>
                    <p>Client Name</p>
                    <p>Address Line 1</p>
                    <p>Address Line 2</p>
                </div>
            </div>
        </header>
        <main>
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Mouse</td>
                        <td>1</td>
                        <td>$100</td>
                        <td>$100</td>
                    </tr>
                    <tr>
                        <td>Keyboard</td>
                        <td>2</td>
                        <td>$50</td>
                        <td>$100</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">Subtotal</td>
                        <td>$200</td>
                    </tr>
                    <tr>
                        <td colspan="3">Tax</td>
                        <td>$20</td>
                    </tr>
                    <tr>
                        <td colspan="3">Total</td>
                        <td>$220</td>
                    </tr>
                </tfoot>
            </table>
        </main>
        <footer>
            <p>Thank you for your business!</p>
        </footer>
    </div>
</body>
</html>
