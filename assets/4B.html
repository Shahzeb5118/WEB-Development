<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Align Self Example</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row d-flex" style="height: 200px; background-color:aqua">
      <div class="col-4 align-self-start bg-primary text-white text-center">
        Start
      </div>
      <div class="col-4 align-self-center bg-success text-white text-center">
        Center
      </div>
      <div class="col-4 align-self-end bg-danger text-white text-center">
        End
      </div>
    </div>
  </div>

  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
